<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page with Bookmarks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .bookmarks {
            width: 200px; /* Adjust width as needed */
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="content">
    <!-- Main content of the new page -->
    <h1>Main Content</h1>
    <p>This is the main content of the new page.</p>
	<button onclick="openWindowAndRunScript()">Open Window and Run Script</button>
</div>
<div class="bookmarks">
    <!-- Bookmarks displayed on the right side -->
    <h2>Bookmarks</h2>
    <ul>
        <li><a href="#">Bookmark 1</a></li>
        <li><a href="#">Bookmark 2</a></li>
        <li><a href="#">Bookmark 3</a></li>
        <!-- Add more bookmarks as needed -->
    </ul>
</div>

</body>

 <script>
    function openWindowAndRunScript() {
      // Open a new window
     // var newWindow = window.open('https://example.com', '_blank');
	   var newWindow = window.location.replace("http://www.w3schools.com");

      // When the new window finishes loading, run the script
      newWindow.addEventListener('load', function() {
        // Run your script here
        newWindow.document.write('<script>alert("Script executed in new window!");<\/script>');
      });
    }
  </script>

</html>
