<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #E0EBFF; /* Matching color with logo */
            text-align: center;
            color: #1F3A93; /* Navy Blue */
        }

        h1 {
            color: #1F3A93; /* Navy Blue */
            text-shadow: 2px 2px #CCCCCC;
            margin-top: 20px;
        }

        h2 {
            color: #1F3A93; /* Navy Blue */
            text-align: left;
            margin-left: 20px;
            text-shadow: 1px 1px #CCCCCC;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align buttons to the left */
            gap: 10px;
            margin-top: 20px;
            margin-left: 20px; /* Add margin for spacing */
        }

        .tablink {
            border: none;  
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: auto; /* Adjusted width to fit text */
            height: auto; /* Adjusted height to fit text */
            border-radius: 20px; /* Round the corners */
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tablink:hover {
            transform: scale(1.05);
        }

        .logo-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }

        .logo-container img {
            width: 100px; /* Adjusted width for smaller logo */
            height: auto;
        }

        /* Attractive Colors */
        .attractive-red { background-color: #FF5722; }
        .attractive-yellow { background-color: #FFC107; }
        .attractive-green { background-color: #4CAF50; }
        .attractive-blue { background-color: #2196F3; }
        .attractive-orange { background-color: #FF9800; }
        .attractive-pink { background-color: #E91E63; }
        .attractive-purple { background-color: #9C27B0; }
        .attractive-cyan { background-color: #00BCD4; }
    </style>
</head>
<body>
     <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
    }
  }
</script>


    <script type="module">

        import * as THREE from 'three';

        import Stats from 'three/addons/libs/stats.module.js';

        import { FirstPersonControls } from 'three/addons/controls/FirstPersonControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { ShadowMapViewer } from 'three/addons/utils/ShadowMapViewer.js';

        const SHADOW_MAP_WIDTH = 2048, SHADOW_MAP_HEIGHT = 1024;

        let SCREEN_WIDTH = window.innerWidth;
        let SCREEN_HEIGHT = window.innerHeight;
        const FLOOR = - 250;

        let camera, controls, scene, renderer;
        let container, stats;

        const NEAR = 10, FAR = 3000;

        let mixer;

        const morphs = [];

        let light;
        let lightShadowMapViewer;

        const clock = new THREE.Clock();

        let showHUD = false;

        init();

        function init() {

            container = document.createElement( 'div' );
            document.body.appendChild( container );

            // CAMERA

            camera = new THREE.PerspectiveCamera( 23, SCREEN_WIDTH / SCREEN_HEIGHT, NEAR, FAR );
            camera.position.set( 700, 50, 1900 );

            // SCENE

            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x59472b );
            scene.fog = new THREE.Fog( 0x59472b, 1000, FAR );

            // LIGHTS

            const ambient = new THREE.AmbientLight( 0xffffff );
            scene.add( ambient );

            light = new THREE.DirectionalLight( 0xffffff, 3 );
            light.position.set( 0, 1500, 1000 );
            light.castShadow = true;
            light.shadow.camera.top = 2000;
            light.shadow.camera.bottom = - 2000;
            light.shadow.camera.left = - 2000;
            light.shadow.camera.right = 2000;
            light.shadow.camera.near = 1200;
            light.shadow.camera.far = 2500;
            light.shadow.bias = 0.0001;

            light.shadow.mapSize.width = SHADOW_MAP_WIDTH;
            light.shadow.mapSize.height = SHADOW_MAP_HEIGHT;

            scene.add( light );

            createHUD();
            createScene();

            // RENDERER

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
            renderer.setAnimationLoop( animate );
            container.appendChild( renderer.domElement );

            renderer.autoClear = false;

            //

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFShadowMap;

            // CONTROLS

            controls = new FirstPersonControls( camera, renderer.domElement );

            controls.lookSpeed = 0.0125;
            controls.movementSpeed = 500;
            controls.lookVertical = true;

            controls.lookAt( scene.position );

            // STATS

            stats = new Stats();
            //container.appendChild( stats.dom );

            //

            window.addEventListener( 'resize', onWindowResize );
            window.addEventListener( 'keydown', onKeyDown );

        }

        function onWindowResize() {

            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;

            camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
            camera.updateProjectionMatrix();

            renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

            controls.handleResize();

        }

        function onKeyDown( event ) {

            switch ( event.keyCode ) {

                case 84:    /*t*/
                    showHUD = ! showHUD;
                    break;

            }

        }

        function createHUD() {

            lightShadowMapViewer = new ShadowMapViewer( light );
            lightShadowMapViewer.position.x = 10;
            lightShadowMapViewer.position.y = SCREEN_HEIGHT - ( SHADOW_MAP_HEIGHT / 4 ) - 10;
            lightShadowMapViewer.size.width = SHADOW_MAP_WIDTH / 4;
            lightShadowMapViewer.size.height = SHADOW_MAP_HEIGHT / 4;
            lightShadowMapViewer.update();

        }

        function createScene( ) {

            // GROUND

            const geometry = new THREE.PlaneGeometry( 100, 100 );
            const planeMaterial = new THREE.MeshPhongMaterial( { color: 0xffdd99 } );

            const ground = new THREE.Mesh( geometry, planeMaterial );

            ground.position.set( 0, FLOOR, 0 );
            ground.rotation.x = - Math.PI / 2;
            ground.scale.set( 100, 100, 100 );

            ground.castShadow = false;
            ground.receiveShadow = true;

            scene.add( ground );

            // TEXT

            const loader = new FontLoader();
            loader.load( 'helvetiker_bold.typeface.json', function ( font ) {

                const textGeo = new TextGeometry( 'BLU', {

                    font: font,

                    size: 200,
                    depth: 50,
                    curveSegments: 12,

                    bevelThickness: 2,
                    bevelSize: 5,
                    bevelEnabled: true

                } );

                textGeo.computeBoundingBox();
                const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

                const textMaterial = new THREE.MeshPhongMaterial( { color: 0xff0000, specular: 0xffffff } );

                const mesh = new THREE.Mesh( textGeo, textMaterial );
                mesh.position.x = centerOffset;
                mesh.position.y = FLOOR + 67;

                mesh.castShadow = true;
                mesh.receiveShadow = true;

                scene.add( mesh );

            } );

            // CUBES

            const cubes1 = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100 ), new THREE.MeshPhongMaterial( { color: 0xff0000 } ) );
            cubes1.castShadow = true;
            cubes1.receiveShadow = true;
            cubes1.position.set( 0, FLOOR, 0 );
            cubes1.rotation.x = 0.5;
            cubes1.rotation.y = 0.2;
            scene.add( cubes1 );

            const cubes2 = new THREE.Mesh( new THREE.BoxGeometry( 250, 250, 250 ), new THREE.MeshPhongMaterial( { color: 0x00ff00 } ) );
            cubes2.castShadow = true;
            cubes2.receiveShadow = true;
            cubes2.position.set( 400, FLOOR, 200 );
            cubes2.rotation.x = 0.5;
            cubes2.rotation.y = - 0.5;
            scene.add( cubes2 );

            // GLTF LOADER

            const loader2 = new GLTFLoader();
            loader2.load( 'suzanne.glb', function ( gltf ) {

                const mesh = gltf.scene.children[ 0 ];

                mesh.scale.set( 300, 300, 300 );
                mesh.position.set( - 600, - 400, 0 );
                mesh.rotation.y = 0.5;
                mesh.castShadow = true;
                mesh.receiveShadow = true;

                scene.add( mesh );

            } );

        }

        //

        function animate() {

            requestAnimationFrame( animate );

            render();
            stats.update();

        }

        function render() {

            controls.update( clock.getDelta() );
            renderer.clear();

            renderer.render( scene, camera );

            if ( showHUD ) {

                lightShadowMapViewer.render( renderer );

            }

        }

    </script>

    <div class="logo-container">
        <img src="https://via.placeholder.com/150x80.png?text=Logo" alt="Logo">
        <h1>Revolutionary Technologies</h1>
    </div>

    <div class="button-container">
        <button class="tablink attractive-red">Button 1</button>
        <button class="tablink attractive-yellow">Button 2</button>
        <button class="tablink attractive-green">Button 3</button>
        <button class="tablink attractive-blue">Button 4</button>
        <button class="tablink attractive-orange">Button 5</button>
        <button class="tablink attractive-pink">Button 6</button>
        <button class="tablink attractive-purple">Button 7</button>
        <button class="tablink attractive-cyan">Button 8</button>
    </div>

</body>
</html>
